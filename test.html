<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slideshow.css">
    <script src="js/javascript.js"></script>
</head>
<body>
  <!-- slideshow -->
  <div class="ss" style="background-color: silver;">
    <div class="slideshow-container">
      <div class="mySlides fade activeImg">
        <img style="width: 100%;height: 600px;" src="image/Pokemon-Scarlet-Violet-TCG-most-vaulable-cards.png"
          title="Pokemon-Scarlet-Violet">
      </div>
      <div class="mySlides fade">
        <img style="width: 100%;height: 600px;"
          src="image/Featured-Image-Pokemon-The-Most-Valuable-Pokemon-Battle-Styles-Cards-Ranked.png"
          title="Pokemon-Sword&Sheild">
      </div>
      <div class="mySlides fade">
        <img style="width: 100%;height: 600px;" src="image/umbreon-mewtwo-alolan-golem-pokemon-gx.png"
          title="Pokemon-Sun&Moon">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  </div>
   
</body>
</html>
